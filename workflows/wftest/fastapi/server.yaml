apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: fastapi-server
  namespace: argo

spec:
  entrypoint: fastapi
  volumes:
  - name: test-volume
    hostPath:
      path: /root/argo
#      path: /home/azureuser/scripts
      type: Directory

  templates:

  - name: fastapi
#    daemon: true
    container: 
      image: python:workflow-0.3.5
      command:
      - python
      args: 
      - '/code/fastapitest.py'
      volumeMounts:
      - name: test-volume
        mountPath: /code
      ports:
        - containerPort: 5050
          name: http
      
    nodeSelector:
      kubernetes.io/hostname: trtis-worker-2

