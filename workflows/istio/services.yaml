apiVersion: v1
kind: Service
metadata:
  name: preprocess-rollout-canary
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: preprocess-rollout

---
apiVersion: v1
kind: Service
metadata:
  name: preprocess-rollout-stable
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: preprocess-rollout
