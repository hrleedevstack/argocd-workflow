apiVersion: v1
kind: Service
metadata:
  name: istio-rollout-canary
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: istio-rollout-green

---
apiVersion: v1
kind: Service
metadata:
  name: istio-rollout-stable
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: istio-rollout-blue
